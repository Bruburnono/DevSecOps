<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Bienvenue sur le Dashboard Admin</h2>
        <div class="list-group mt-3">
            <a href="/admin/edit-role" class="list-group-item list-group-item-action">Modifier les rôles</a>
            <a href="#" class="list-group-item list-group-item-action">Gérer les utilisateurs</a>
            <a href="#" class="list-group-item list-group-item-action">Statistiques</a>
        </div>
    </div>
    <div>
        <form action="/dashboardadmin/add_user" method="POST" class="form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="role">Rôle :</label>
            <select id="role" name="role" required>
                <option value="prof">Professeur</option>
                <option value="eleve">Élève</option>
            </select><br><br>
    
            <button type="submit">Ajouter l'utilisateur</button>
        </form>
    </div>
    <div>
        <table border="1">
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Rôle</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td> 
                <td>{{ user[1] }}</td> 
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
