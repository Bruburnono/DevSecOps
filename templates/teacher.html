<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Grade Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
    
        <h2>Update grades</h2>
        <form action="{{ url_for('teacher') }}" method="POST">
            <div class="mb-3">
                <label for="student" class="block text-gray-700 font-medium">Student :</label>
                <select id="student" name="student" class="w-full mt-2 p-2 border rounded-lg">
                    {% for student in students %}
                        <option value="{{ student }}">{{ student }}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="mb-3">
                <label for=course class="form-label">Subject</label>
                <input type="text" class="form-control" id="course" name="course">
            </div>
            <div class="mb-3">
                <label  for=grade class="form-label">Grade</label>
                <input type="number" class="form-control" id="grade" name="grade" min="0" max="20" step="0.5">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="bg-white shadow-lg rounded p-4 w-75">
            <h3 class="text-center text-primary mb-4">Grades</h3>
    
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead class="bg-success text-white">
                        <tr>
                            <th class="p-3">Student</th>
                            <th class="p-3">Subject</th>
                            <th class="p-3">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for grade in grades %}
                        <tr class="bg-light">
                            <td class="p-3">{{ grade[0] }}</td>
                            <td class="p-3">{{ grade[1] }}</td>
                            <td class="p-3 fw-bold">{{ grade[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
