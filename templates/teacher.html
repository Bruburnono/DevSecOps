<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion des Notes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">My Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
    
        <h2>Modifier les Notes</h2>
        <form action="{{ url_for('teacher') }}" method="POST">
            <div class="mb-3">
                <label for="student" class="block text-gray-700 font-medium">Étudiant :</label>
                <select id="student" name="student" class="w-full mt-2 p-2 border rounded-lg">
                    {% for student in students %}
                        <option value="{{ student }}">{{ student }}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="mb-3">
                <label for=course class="form-label">Nom du contrôle</label>
                <input type="text" class="form-control" id="course" name="course" placeholder="Entrez le nom du contrôle">
            </div>
            <div class="mb-3">
                <label  for=grade class="form-label">Note</label>
                <input type="number" class="form-control" id="grade" name="grade" min="0" max="20" step="0.5">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <div class="col-md-8">
        <h3>Notes</h3>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
                {% for grade in grades %}
                <tr>
                    <td>{{ grade[0] }}</td>
                    <td>{{ grade[1] }}</td>                     
                    <td>{{ grade[2] }}</td>                     
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
