<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion des Notes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
    
        <h2>Modifier les Notes</h2>
        <form action="{{ url_for('teach') }}" method="POST">
            <div class="mb-3">
                <label for=username class="form-label">Nom de l'élève</label>
                <input type="text" class="form-control" id="username"  name ="username" placeholder="Entrez le nom de l'élève">
            </div>
            <div class="mb-3">
                <label for=course class="form-label">Nom du contrôle</label>
                <input type="text" class="form-control" id="course" name="course" placeholder="Entrez le nom du contrôle">
            </div>
            <div class="mb-3">
                <label  for=grade class="form-label">Note</label>
                <input type="number" class="form-control" id="grade" name="grade" min="0" max="20" step="0.5">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <div class="container mt-5">
        <h3>News</h3>
        <ul class="list-group">
            <li class="list-group-item">Les bulletins seront envoyés la semaine prochaine.</li>
            <li class="list-group-item">Une réunion parents-professeurs est prévue vendredi.</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
