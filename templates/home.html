<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXj0fLf6Xbq5bhTcIDMtd5w9qp7HXu82evUuDJIYcMoQw/TT5dt5eN9gC30" crossorigin="anonymous">

    <!-- Bootstrap JS (optional, for interactive elements like carousels) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq8sZ1ZlmUg2rH0q8P/12GL6E+Pv5fWZglwfmvhjR1vKF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body class="bg-green-100">

    <!-- Navbar -->
    <nav class="bg-green-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">ProNul</a>
            <a href="/login" class="text-white px-4 py-2 bg-green-700 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-400">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="mt-12 max-w-7xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-green-600">Welcome to Our Dashboard</h1>
        <p class="mt-4 text-lg text-gray-600">Explore our features and learn more about our services.</p>
    </div>
    <div class="mt-12 max-w-7xl mx-auto">
        <!-- Carrousel -->
        <div class="relative overflow-hidden rounded-lg h-[100px]"> <!-- Hauteur fixe de 300px pour le carrousel -->
            <div class="flex transition-all duration-500" id="carousel-container">
                <div class="w-full flex-shrink-0">
                    <!-- Image 1 -->
                    <img src="/static/images/rick.jpg" alt="carousel image" class="w-full h-full object-cover rounded-lg">
                </div>
                <div class="w-full flex-shrink-0">
                    <!-- Image 2 -->
                    <img src="/static/images/hulk.png" alt="carousel image" class="w-full h-full object-cover rounded-lg">
                </div>
                <div class="w-full flex-shrink-0">
                    <!-- Image 3 -->
                    <img src="/static/images/hacker.png" alt="carousel image" class="w-full h-full object-cover rounded-lg">
                </div>
            </div>
    
            <!-- Contrôles de navigation -->
            <div class="absolute inset-0 flex justify-between items-center px-4">
                <button id="prev-btn" class="bg-green-600 text-white p-2 rounded-full shadow-lg hover:bg-green-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-btn" class="bg-green-600 text-white p-2 rounded-full shadow-lg hover:bg-green-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript pour gérer le carrousel
        let currentIndex = 0;
        const images = document.querySelectorAll('#carousel-container img');
        const totalImages = images.length;
    
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
    
        // Fonction pour afficher la prochaine image
        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }
    
        // Fonction pour afficher l'image précédente
        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }
    
        // Fonction pour mettre à jour la position du carrousel
        function updateCarousel() {
            const carousel = document.getElementById('carousel-container');
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    
        // Écouteurs d'événements pour les boutons de navigation
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);
    </script>
    
    
    
    
  
    <!-- Footer -->
    <footer class="mt-12 bg-green-600 text-white text-center py-4">
        <p>&copy; 2025 MyApp. All rights reserved.</p>
    </footer>

</body>
</html>
