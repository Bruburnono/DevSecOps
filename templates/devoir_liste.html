<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un devoir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h3{
            margin-top: 100px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
           
        }
        table th {
            background-color: #f1f1f1;
            
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    </div>

    <!-- Liste des devoirs -->
    <div class="container mt-5">
        <h3>List of Homework</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>the work to do</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for devoir in devoirs %}
                <tr>
                    <td>{{ devoir[0] }}</td>  
                    <td>
                        <a href="{{ url_for('static', filename='uploads/' + devoir[1].split('/')[-1]) }}" target="_blank">
                            Download
                        </a>
                    </td>  
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
