<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Titre de la page -->
    <title>Login Page</title>

    <!-- Inclusion de Bootstrap pour les styles généraux -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inclusion d'un fichier CSS personnalisé pour la page de login -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login.css')}}">

    <!-- Inclusion de Tailwind CSS pour des classes utilitaires supplémentaires -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Navbar : Menu de navigation en haut de la page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <!-- Nom de l'application (MyApp) avec lien vers la page d'accueil -->
            <a class="navbar-brand" href="/">MyApp</a>
            <!-- Bouton pour mobile afin d'afficher ou cacher le menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Liens de navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/v1/resources/books/all">Grades</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section de connexion -->
    <div class="login-container text-center">
        <!-- Titre de la page de connexion -->
        <h2 class="mb-4">Login</h2>

        <!-- Formulaire de connexion -->
        <form action="{{ url_for('login') }}" method="post">
            <!-- Champ pour le nom d'utilisateur -->
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- Bouton de soumission pour se connecter -->
            <input type="submit" value="Login" class="btn btn-primary w-100">
        </form>
    </div>

    <!-- Section pour afficher les messages flashs -->
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- Affichage des messages d'erreur ou de confirmation -->
                    <div class="text-red-500 bg-red-100 p-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Lien vers la page d'accueil en bas -->
    <div class="mt-3">
        <a href="/" class="text-decoration-none">Home</a>
    </div>

    <!-- Inclusion de Bootstrap JS pour les fonctionnalités interactives -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
