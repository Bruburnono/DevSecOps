<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écrire un Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-red-500 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="/home" class="text-xl font-bold">🏡 Home</a>
            <a href="/dashboard" class="text-xl font-bold">Profile</a>
            <a href="/logout" class="text-lg">🚪 Logout</a>
        </div>
    </nav>

    <!-- Conteneur principal -->
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">📝 Write an Article</h2>

        <!-- Formulaire d'article -->
        <form action="/write_article" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="title" class="block font-semibold text-gray-700">Title :</label>
                <input type="text" id="title" name="title" required 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-300">
            </div>

            <div>
                <label for="content" class="block font-semibold text-gray-700">Content :</label>
                <textarea id="content" name="content" required rows="6" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-300"></textarea>
            </div>

            <div>
                <label for="image" class="block font-semibold text-gray-700">Picture (optional) :</label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-300">
            </div>

            <div class="text-center">
                <button type="submit" 
                    class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition">
                    📢 Send
                </button>
            </div>
        </form>
    </div>
</body>
</html>
