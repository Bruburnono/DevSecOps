<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Notes</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tableau des Notes</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Note</th>
                <th>Nom d'utilisateur</th>
                <th>Cours</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade[0] }}</td>  <!-- Affiche l'ID -->
                <td>{{ grade[1] }}</td>  <!-- Affiche la note -->
                <td>{{ grade[2] }}</td>  <!-- Affiche le nom d'utilisateur -->
                <td>{{ grade[3] }}</td>  <!-- Affiche le cours -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
