<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='book.css')}}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="/" ><button class="button-nav" >home</button></a></li>
                <li><a href="/api/v1/resources/books/all" ><button class="button-nav" >Notes</button></a></li>
                <li><a href="/login" ><button class="button-nav" >login</button></a></li>
            </ul>
        </div>
    </nav>
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>First sentence</th>
                <th>Year published</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.first_sentence }}</td>
                <td>{{ book.year_published }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <a href="/">Welcome Home</a>
    </div>
</body>
</html>
