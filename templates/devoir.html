<!DOCTYPE html>
<html lang="en">  <!-- Change 'fr' to 'en' for English language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Assignment</title>  <!-- "Ajouter un devoir" -> "Add an Assignment" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>  <!-- "home" -->
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Profile</a></li>  <!-- "Profil" -> "Profile" -->
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>  <!-- "Logout" -->
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 pt-4">
        <h3>Add an Assignment</h3>  <!-- "Ajouter un Devoir" -> "Add an Assignment" -->
        <form action="{{ url_for('devoirs') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="enonce" class="form-label">Statement</label>  <!-- "Énoncé" -> "Statement" -->
                <input type="text" class="form-control" id="enonce" name="enonce" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File</label>  <!-- "Fichier" -> "File" -->
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>  <!-- "Ajouter" -> "Add" -->
        </form>
    </div>

    <!-- List of assignments -->
    <div class="container mt-5">
        <h3>List of Assignments</h3>  <!-- "Liste des Devoirs" -> "List of Assignments" -->

        <table class="table">
            <thead>
                <tr>
                    <th>Statement</th>  <!-- "Énoncé" -> "Statement" -->
                    <th>Download</th>  <!-- "Téléchargement" -> "Download" -->
                </tr>
            </thead>
            <tbody>
                {% for devoir in devoirs %}
                <tr>
                    <td>{{ devoir[0] }}</td>  <!-- Statement -->
                    <td>
                        <a href="{{ url_for('static', filename='uploads/' + devoir[1].split('/')[-1]) }}" target="_blank">
                            Download
                        </a>
                    </td>  <!-- File Link -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
